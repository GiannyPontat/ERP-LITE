spring.application.name=erp-lite

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:erplitedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBe256BitsOrMoreForHS256Algorithm
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application URL (for email links)
app.url=http://localhost:4200

# Token Configuration
verification.token.expiration=86400000
reset.token.expiration=900000
