# Configuration pour les tests
spring.application.name=erp-lite-test

# Base de données en mémoire pour les tests (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration pour tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Désactiver Flyway pour les tests unitaires
spring.flyway.enabled=false

# JWT Configuration (valeurs de test)
jwt.secret=TestSecretKeyForJWTTokenGenerationMustBe256BitsOrMoreForHS256Algorithm
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Email Configuration (mock pour les tests)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test

# Application URL
app.url=http://localhost:8080

# Token Configuration
verification.token.expiration=86400000
reset.token.expiration=900000

